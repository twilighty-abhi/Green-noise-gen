<!-- 
  Icon Generation Helper
  
  Since we need PNG icons for the PWA, you can use one of these methods:
  
  1. ONLINE TOOL (Easiest):
     - Go to https://realfavicongenerator.net/ or https://maskable.app/editor
     - Upload the icon.svg file
     - Download the generated icon pack
  
  2. COMMAND LINE (If you have ImageMagick installed):
     Run these commands in the icons folder:
     
     magick icon.svg -resize 72x72 icon-72.png
     magick icon.svg -resize 96x96 icon-96.png
     magick icon.svg -resize 128x128 icon-128.png
     magick icon.svg -resize 144x144 icon-144.png
     magick icon.svg -resize 152x152 icon-152.png
     magick icon.svg -resize 192x192 icon-192.png
     magick icon.svg -resize 384x384 icon-384.png
     magick icon.svg -resize 512x512 icon-512.png
     magick icon.svg -resize 180x180 apple-touch-icon.png
     magick icon-maskable.svg -resize 192x192 icon-maskable-192.png
     magick icon-maskable.svg -resize 512x512 icon-maskable-512.png
  
  3. USING NODE.JS (If you have sharp installed):
     npm install sharp
     Then run the generate-icons.js script in this folder
     
  For now, the SVG icons are provided and will work as fallbacks.
  The PWA will still be installable with SVG icons on modern browsers.
-->
